<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Video Call App</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container mt-5">
      <!-- Modal for asking user name -->
      <div
        class="modal fade"
        id="nameModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="nameModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="nameModalLabel">Enter your name</h5>
            </div>
            <div class="modal-body">
              <input
                type="text"
                id="userName"
                class="form-control"
                placeholder="Name"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                onclick="initiateCall()"
              >
                Start
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-6">
          <h4>Local Stream</h4>
          <video id="localVideo" autoplay muted class="w-100"></video>
          <button
            id="toggleVideo"
            class="btn btn-primary"
            onclick="toggleVideo()"
          >
            Toggle Video
          </button>
          <button
            id="toggleAudio"
            class="btn btn-primary"
            onclick="toggleAudio()"
          >
            Toggle Audio
          </button>
        </div>
        <div class="col-md-6">
          <h4>Remote Stream</h4>
          <video id="remoteVideo" autoplay class="w-100"></video>
          <button

            class="btn btn-primary"
            onclick="toggleVideo()"
          >
            Toggle Video
          </button>
          <button

            class="btn btn-primary"
            onclick="toggleAudio()"
          >
            Toggle Audio
          </button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
